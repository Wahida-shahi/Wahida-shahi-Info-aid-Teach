<!DOCTYPE html>
<html>
<head>
    <title>Calculater</title>
    <link rel="stylesheet" href="web1.css">
</head>
<body>
    
    <h1><center>This is the calculator webseite </center></h1> 
    
    <table  class="calculator">
        <tr>
            <td colspan="3"><input class="display-box" type="text" id="result" disabled /></td>
            <td><input type="button" value="AC" onclick="clearScreen()" id="btn" /></td>
        </tr>
        <tr>
            <th><input type="button" value="1" onclick="display('1')" id="btn" /></th>
            <th><input type="button" value="2" onclick="display('2')" id="btn" /></th>
            <th><input type="button" value="3" onclick="display('3')" id="btn" /></th>
            <th><input type="button" value="/" onclick="display('/')" id="btn" /></th>
        </tr>
        <tr>
            <th><input type="button" value="4" onclick="display('4')" id="btn" /></th>
            <th><input type="button" value="5" onclick="display('5')" id="btn" /></th>
            <th><input type="button" value="6" onclick="display('6')" id="btn" /></th>
            <th><input type="button" value="-" onclick="display('-')" id="btn" /></th>
        </tr>
        <tr>
            <th><input type="button" value="7" onclick="display('7')" id="btn" /></th>
            <th><input type="button" value="8" onclick="display('8')" id="btn" /></th>
            <th><input type="button" value="9" onclick="display('9')" id="btn" /></th>
            <th><input type="button" value="+" onclick="display('+')" id="btn" /></th>
        </tr>
        <tr>
            <th><input type="button" value="." onclick="display('.')" id="btn" /></th>
            <th><input type="button" value="0" onclick="display('0')" id="btn" /></th>
            <th><input type="button" value="=" onclick="calculate()" id="btn" /></th>
            <th><input type="button" value="*" onclick="display('*')" id="btn" /></th>
            
            
        </tr>
    </table>
    <script type="text/javascript" src="web1.js"></scripttype></script>
</body>
</html>
